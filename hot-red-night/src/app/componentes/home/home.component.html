<div class="fixed-top">
  <div class="flex flex-row-reverse flex-wrap informacion">
    <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold border-round m-2">
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
        <i class="pi pi-youtube" style="font-size: 2rem; color: white"></i>
      </a>

    </div>
    <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold border-round m-2">
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
        <i class="pi pi-facebook" style="font-size: 2rem; color: white"></i>
      </a>

    </div>
    <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold border-round m-2">
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
        <i class="pi pi-instagram" style="font-size: 2rem; color: white"></i>
      </a>
    </div>

    <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold border-round m-2">
      <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer">
        <i class="pi pi-tiktok" style="font-size: 2rem; color: white"></i>
      </a>
    </div>

    <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold border-round m-2">
      <a href="https://www.whatsapp.com" target="_blank" rel="noopener noreferrer">
        <i class="pi pi-whatsapp" style="font-size: 2rem; color: white"></i>
      </a>
    </div>

    <div class="anchoAuxiliar">
      <!-- <i class="pi pi-home" style="font-size: 2rem; color: white"></i> -->
    </div>
    <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold border-round m-2">
      <i class="pi pi-home" style="font-size: 2rem; color: white" (click)="redirecTo('home')"></i>
    </div>
  </div>

  <p-menubar [model]="items">
    <ng-template pTemplate="start">
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
          item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <input type="text" pInputText placeholder="Buscar" class="w-8rem sm:w-auto" />
      </div>
    </ng-template>
  </p-menubar>
</div>

<router-outlet></router-outlet>
